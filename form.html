<html>
<body>
<form action="form.asp">
<fieldset>
<legend>Personal Info</legend>
<p><label for="full-name">Full Name:</label>
<input type="text" name="full-name" id="full-name"></p>
<p><label for="father-name">Father's Name:</label>
<input type="text" name="father-name" id="father-name"></p>
<p><label for="mother-name">Mother's Name:</label>
<input type="text" name="mother-name" id="mother-name"></p>
<p><label for="nationality">Nationality:</label>
<input type="text" name="nationality" id="nationality"></p>
<p><label for="religion">Religion:</label>
<input type="text" name="Religion" id="Religion"></p>
<p><label for="email">Email:</label>
<input type="email" name="email" id="email"></p>
<p><label for="Phone">Phone:</label>
<input type="tel" name="phone" id="phone"></p>
<p><label for="age">Age:</label>
<input type="number" name="age" id="age"></p>
<p><label for="dob">Date of Birth:</label>
<input type="date"></p>
<p>Gender:<input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
          <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
</p>
<p><label for="image">Image:</label><input type="file" name="image"></p>
<p><label for="address">Address:</label>
<textarea name="address" id="address" rows='2'cols="30"></textarea>
</fieldset>
<input type="reset" value="reset">
<button type="reset">Reset</button>
<input type="submit" value="submit">
<button type="submit">Submit</button>
</form>
